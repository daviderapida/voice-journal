<!DOCTYPE html>
<html>
<head>
    <title>Voice Journal Embed Example</title>
</head>
<body>
    <!-- Container for the voice journal -->
    <div id="voiceJournal"></div>

    <!-- Load the voice journal script -->
    <script src="https://voice-journal-production.up.railway.app/embed.js"></script>
    
    <!-- Initialize the voice journal -->
    <script>
        const voiceJournal = new VoiceJournal('voiceJournal', {
            apiUrl: 'https://voice-journal-production.up.railway.app'
        });
    </script>
</body>
</html>
